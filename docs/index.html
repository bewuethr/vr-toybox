<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A dot</title>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      let ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(50, 50, 5, 0, 2 * Math.PI);
      ctx.fill();
    </script>
  </body>
</html>
